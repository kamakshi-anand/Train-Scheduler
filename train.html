<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src ="train.js"></script>

    <style>
        .jumbotron {
            text-align: center;
            background-color: coral;
        }

        .card-header {
            background-color: rosybrown;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Anytime is Train Time</h1>
            <h3>Choo Choo.Chee Chee</h3>

            <div class="container">
                <div id="theme">
                    <button class="btn btn-primary" id="addPlaces" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        Add Train
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#theme">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name">
                    <small id="emailHelp" class="form-text text-muted">Enter Name</small>
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input type="text" class="form-control" id="role">
                </div>

                <div class="form-group">
                    <label for="startDate">First Train Time (HH:MM-Military Time)</label>
                    <input type="time" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Frequency(min)</label>
                    <input type="text" class="form-control" id="monthlyRate">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <br>

    <div class='container' id="employee">
        <div class="card" style="width: 100%;">
            <div class="card-header">
                <b>Current Train Schedule</b>

            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Mins Away</th>
                        <th scope="col">Next Arrival</th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script>

        

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
